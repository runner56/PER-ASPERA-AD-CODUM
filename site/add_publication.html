<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить публикацию</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Логотип">
        </div>
        <div class="description">
            <p>Добавление публикации - LifeCourse</p>
        </div>
    </header>

    <nav class="main-menu">
        <ul>
            <li><a href="main.html">Главная страница</a></li>
            <li><a href="feed.html">Лента</a></li>
            <li><a href="rating.html">Рейтинг</a></li>
            <li><a href="user_profile.html">Профиль студента</a></li>
            <li><a href="profile_university.html">Профиль вуза</a></li>
        </ul>
    </nav>

    <div class="publication-form">
        <h2>Добавить новую публикацию</h2>
        <form id="publication-form">
            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="description">Описание:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            <label for="section">Раздел:</label>
            <select id="section" name="section" required>
                <option value="Наука">Наука</option>
                <option value="Искусство">Искусство</option>
                <option value="Технологии">Технологии</option>
                <option value="Путешествия">Путешествия</option>
                <option value="Фотография">Фотография</option>
            </select><br><br>
            <button type="submit">Опубликовать</button>
        </form>
    </div>

    <footer>
        <div class="company-info">
            <p>«ООО СОЗНАНИЕ»</p>
            <p>Юридический адрес</p>
            <p>Электронная почта</p>
        </div>
        <div class="additional-links">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Условия использования сайта</a>
            <a href="#">Обратная связь</a>
            <a href="#">О нас</a>
            <a href="#">Реклама</a>
            <a href="#">Партнеры</a>
        </div>
    </footer>

    <script src="../public/add_publication.js"></script>
</body>

</html>
