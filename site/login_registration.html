<div class="registration-form">
    <h2>Регистрация</h2>
    <form action="#" method="post">
        <label for="status">Выберите ваш статус:</label><br>
        <select name="status" id="status" required>
            <option value="student">Студент</option>
            <option value="teacher">Представитель ВУЗа</option>
        </select><br><br>
        
        <label for="login">Логин:</label><br>
        <input type="text" id="login" name="login" required><br><br>
        
        <label for="last-name">Фамилия:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>
        
        <label for="first-name">Имя:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="university">Университет:</label><br>
        <select name="university" id="university" required>
            <option value="ogu">ОГУ</option>
            <option value="some_other_university">Название другого университета</option>
        </select><br><br>
        
        <label for="group">Группа:</label><br>
        <select name="group" id="group">
            <option value="group1">Группа 1</option>
            <option value="group2">Группа 2</option>
            <option value="group3">Группа 3</option>
        </select><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Зарегистрироваться">
    </form>
</div>
